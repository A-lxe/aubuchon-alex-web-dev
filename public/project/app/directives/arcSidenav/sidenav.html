<md-sidenav
        class="md-sidenav-left arc-sidenav"
        md-component-id="main-sidenav"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-whiteframe="4">
    <div flex="100">
        <md-content role="navigation">
            <md-list>
                <md-list-item class="md-2-line arc-discord-profile" ng-if="currentUser">
                    <img class="md-avatar"
                         src="https://cdn.discordapp.com/avatars/{{currentUser.discord.id}}/{{currentUser.discord.avatar}}.jpg">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{currentUser.discord.username ||currentUser.username}}</h3>
                        <p ng-if="currentUser.discord">#{{currentUser.discord.discriminator}}</p>
                    </div>
                </md-list-item>
                <md-list-item class="arc-md-list-item" ng-repeat="link in entries"
                              ng-click="closeNav()"
                              ng-href="{{link.url}}">
                    <md-icon>{{link.icon}}</md-icon>
                    <p>{{link.name}}</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item class="arc-md-list-item" ng-repeat="link in profileEntries"
                              ng-click="closeNav()"
                              ng-href="{{link.url}}">
                    <md-icon>{{link.icon}}</md-icon>
                    <p>{{link.name}}</p>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</md-sidenav>
