<md-card>
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" src="https://cdn.discordapp.com/avatars/{{bot.discord.id}}/{{bot.discord.avatar}}.jpg"/>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{bot.name}}</span>
            <span class="md-subhead">{{bot.subtitle}}</span>
        </md-card-header-text>
        <md-button class="md-raised md-primary">Add to Server</md-button>
    </md-card-header>
    <md-card-content>
        <p>{{bot.description}}</p>
    </md-card-content>
</md-card>
