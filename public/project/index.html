<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Project</title>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="css/arc-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- Angular Trix -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,500' rel='stylesheet' type='text/css'>
</head>
<body class="arc-body" ng-app="Arcus" ng-cloak>

<div class="arc-body" layout="row">
    <arc-sidenav></arc-sidenav>
    <div layout="column" flex>
        <arc-menu title="'Home'"></arc-menu>
        <md-content layout="column" flex>
            <div ng-view></div>
            <arc-footing flex="noshrink" layout="column" layout-align="end center"></arc-footing>
        </md-content>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
<script src="app/app.js"></script>
<script src="app/appConfig.js"></script>
<!-- Angular Trix -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
<script src="app/libraries/angular-trix.min.js"></script>
<!-- FontAwesome -->
<script src="https://use.fontawesome.com/c8d811335b.js"></script>
<!-- Services -->
<script src="app/services/User.js"></script>
<script src="app/services/Bot.js"></script>
<!-- Controllers -->
<script src="app/controllers/home/ArcusCtrl.js"></script>
<script src="app/controllers/user/LoginCtrl.js"></script>
<script src="app/controllers/user/ProfileCtrl.js"></script>
<script src="app/controllers/user/RegisterCtrl.js"></script>
<script src="app/controllers/bot/EditCtrl.js"></script>
<!-- Directives -->
<script src="app/directives/arcMenu/arcMenu.js"></script>
<script src="app/directives/arcSidenav/arcSidenav.js"></script>
<script src="app/directives/arcFooting/arcFooting.js"></script>


</body>
</html>
