<!-- Moment.js -->
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<!-- Date Range picker -->
<script type="text/javascript"
        src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css"
      href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>
<script type="text/javascript">
    $(function () {
        $('span[name="datepicker"]').daterangepicker({
                    autoUpdateInput: false,
                    singleDatePicker: true,
                    showDropdowns: true
                },
                function (start, end, label) {
                });
        $('span[name="datepicker"]').on('apply.daterangepicker', function (ev, picker) {
            $('input[name="datepicker"]').val(picker.startDate.format('MM/DD/YYYY'));
        });
        $('span[name="datepicker"]').on('cancel.daterangepicker', function (ev, picker) {
            $('input[name="datepicker"]').val('');
        });
    });
</script>
