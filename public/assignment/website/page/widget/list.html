<div layout="row" ng-cloak>
    <md-content layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools alxe-toolbar-withlefticon">
                <md-menu ng-controller="MenuCtrl as ctrl" md-offset="0 40">
                    <md-button aria-label="Open menu" class="md-icon-button"
                               ng-click="ctrl.openMenu($mdOpenMenu, $event)">
                        <md-icon md-menu-origin>menu</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button href="#/profile">
                                <md-icon>person</md-icon>
                                Profile
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button href="#/sites">
                                <md-icon>apps</md-icon>
                                Websites
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button class="md-warn" href="#/login">
                                <md-icon>close</md-icon>
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <h1 class="md-headline">
                    <span>.{title}} > Pages</span>
                </h1>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Add Page"
                           href="#/websites/web1/new-page">
                    <md-icon>add</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex class="md-padding" layout="column">
            <div class="alxe-widget">
                <div class="alxe-widget-menu" layout="row">
                    <md-button href="#/websites/web1/page1/header" class="md-icon-button">
                        <md-icon>settings</md-icon>
                    </md-button>
                    <md-button class="md-icon-button">
                        <md-icon>drag_handle</md-icon>
                    </md-button>
                </div>
                <h1>Material</h1>
            </div>
        </md-content>
</div>
